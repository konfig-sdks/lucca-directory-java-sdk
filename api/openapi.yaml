- Authorization: []
tags:
- name: Users
paths:
  /api/v3/users:
    get:
      description: |
        Retrieve a list of Users.

        By default, former employees are excluded from the response. In order to retrieve them, you may add the `?dtContractEnd=notequal,null` query parameter to your request.
      operationId: Users_listExcludedFormer
      parameters:
      - description: |
          `{comparator},{date-time}`.
        explode: true
        in: query
        name: dtContractEnd
        required: false
        schema:
          type: string
        style: form
      - description: "{comparator},{date-time}"
        explode: true
        in: query
        name: dtContractStart
        required: false
        schema:
          type: string
        style: form
      - description: User's identifier
        explode: true
        in: query
        name: id
        required: false
        schema:
          items:
            description: "WARNING: Missing items property in array schema. Missing\
              \ items property has been filled with this AnyType schema."
          type: array
        style: form
      - description: "{comparator},{date-time}"
        explode: true
        in: query
        name: modifiedAt
        required: false
        schema:
          type: string
        style: form
      - description: "{offset},{limit}. Defaults to 0,1000."
        explode: true
        in: query
        name: paging
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: fields
        required: false
        schema:
          items:
            description: "WARNING: Missing items property in array schema. Missing\
              \ items property has been filled with this AnyType schema."
          type: array
        style: form
      - description: User's mail
        explode: true
        in: query
        name: mail
        required: false
        schema:
          type: string
        style: form
      - description: User's login
        explode: true
        in: query
        name: login
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsersListExcludedFormerRequest'
      responses:
        "200":
          content:
            application/json:
              examples: {}
              schema:
                $ref: '#/components/schemas/UsersListExcludedFormerResponse'
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: User Not Found
      summary: List Users
      tags:
      - Users
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--api-v3-users
      x-content-type: application/json
      x-accepts: application/json
    post:
      description: ""
      operationId: Users_createNewUser
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersCreateNewUserResponse'
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      summary: Create a new User
      tags:
      - Users
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--api-v3-users
      x-accepts: application/json
  /api/v3/users/{userId}:
    get:
      description: Retrieve a single User identified by its unique identifier.
      operationId: Users_getById
      parameters:
      - explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      - description: |
          Comma-separated list of fields of the user to include in responses. Extended data can be retrieved with `?fields=extendedData`.
        explode: true
        in: query
        name: fields
        required: false
        schema:
          items:
            description: "WARNING: Missing items property in array schema. Missing\
              \ items property has been filled with this AnyType schema."
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              examples: {}
              schema:
                $ref: '#/components/schemas/UsersGetByIdResponse'
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: User Not Found
      summary: Get a User by Id
      tags:
      - Users
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--api-v3-users-userId
      x-accepts: application/json
    put:
      description: Update fields of a single User identified by its unique id.
      operationId: Users_updateById
      parameters:
      - explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      - description: "Fields of the user, comma separated"
        explode: true
        in: query
        name: fields
        required: false
        schema:
          items:
            description: "WARNING: Missing items property in array schema. Missing\
              \ items property has been filled with this AnyType schema."
          type: array
        style: form
      requestBody:
        content:
          application/json:
            examples: {}
            schema:
              $ref: '#/components/schemas/UsersUpdateByIdRequest'
          application/xml:
            schema:
              $ref: '#/components/schemas/UsersUpdateByIdRequest1'
        description: ""
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Update a User by id
      tags:
      - Users
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-put--api-v3-users-userId
      x-content-type: application/json
      x-accepts: application/json
